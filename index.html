<script>
    //                                          АНИМАЦИЯ ЗАГОЛОВКА
    const text = "fucking bio";
    const typingSpeed = 220;
    const deletingSpeed = 220;
    let currentIndex = 0;
    let isDeleting = false;
    function getRandomSpecialChar() {
    const specialChars = "!@#$%^&*()-_=+[]{};:'\"|,.<>?/";
    return specialChars[Math.floor(Math.random() * specialChars.length)];
    }
    function animateTitle() {
    let displayedText = isDeleting
        ? text.substring(0, currentIndex--) + getRandomSpecialChar()
        : text.substring(0, currentIndex++) + getRandomSpecialChar();
    document.title = displayedText;
    let delay = isDeleting ? deletingSpeed : typingSpeed;
    if (!isDeleting && currentIndex > text.length) {
        isDeleting = true;
        delay = 1000;
    } else if (isDeleting && currentIndex < 0) {
        isDeleting = false;
        delay = 1000;
    }
    setTimeout(animateTitle, delay);
    }
    animateTitle();
//                                          АНИМАЦИЯ ЗАГОЛОВКА

function preloadImage(url) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => resolve(url);
        img.onerror = () => reject(`Failed to load image: ${url}`);
    });
}
function hidePreloader() {
    preloader.classList.add('fade-out');
    setTimeout(() => {
        preloader.style.display = 'none';
        document.body.style.overflow = 'auto';
        if (window.innerWidth >= 768) {
            header.style.display = 'flex';
        } else {
            mobileNav.style.display = 'flex';
        }
        backgroundBlur.classList.remove('hidden');
        backgroundBlur.style.display = 'block';
        mainCenterBlock.style.display = 'flex';
    }, 1000);
}
function checkCaptcha() {
            const turnstileResponse = document.querySelector('textarea[name="cf-turnstile-response"]').value;
            if (!turnstileResponse) {
                alert('Please complete the CAPTCHA.');
                return false;
            }
            // Отправка на сервер для проверки (примерный запрос)
            fetch('https://challenges.cloudflare.com/turnstile/v0/siteverify', {
                method: 'POST',

                },
                body: JSON.stringify({
                    secret: '0x4AAAAAAA6JehfBhsj0BLid9prIUQWYaAg',
                    response: turnstileResponse
                })
            })
                .then(response => response.json())
                .then(data => {

                    } else {
                        alert('CAPTCHA verification failed.');
                    }
                })
                .catch(error => console.error('Error:', error));
            return true;
        }

                if (turnstileResponse && turnstileResponse.value) {
                    clearInterval(turnstileInterval);
                    checkCaptcha();
                }
            }, 1000);
